<div class="col-lg-8 p-0">
  <div class="swiper-wrapper border">
      <swiper
          
          [config]="swiperConfig"
          class=""
      >
          <ng-template swiperSlide *ngFor="let b of breeds" >
              <div>
                  {{b}}
                  <img style="width: 150px; height: 150px;"  [src]="b" />
                  
              </div>
          </ng-template>
      </swiper>
    
  </div>

</div>

 <app-primary-button [color]="'cyan'" [label]="'hide/show'"></app-primary-button>
